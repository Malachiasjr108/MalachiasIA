name: üöÄ Deploy Project to Vercel & Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üß∞ Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies (ignore errors if no package.json)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install."
          fi

      - name: üöÄ Deploy to Vercel
        run: |
          npm install -g vercel
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: üåê Update Cloudflare DNS (CNAME)
        run: |
          python3 scripts/cf_dns_upsert.py \
            --zone-id "${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            --token "${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            --name "malachias.108mia.com" \
            --type "CNAME" \
            --content "cname.vercel-dns.com" \
            --proxied
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
